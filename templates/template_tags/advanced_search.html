<div class="panel panel-default" id="search-panel">
    <div class="panel-body">
        <form class="form-inline" role="form" action="{% url 'advanced-search' %}">
            <div class="search">
                {% for bound_field in form %}
                    <input name="{{ bound_field.name }}" type="text" class="form-control" id="{{ bound_field.auto_id }}"
                    placeholder="{{ bound_field.label }}" {% if bound_field.value %}value="{{ bound_field.value }}"{% endif %}{% if bound_field.field.max_length %} maxlength="{{ bound_field.field.max_length }}"{% endif %} {% if bound_field.help_text %}data-toggle="tooltip" data-trigger="focus" data-placement="bottom" title="{{ bound_field.help_text }}"{% endif %}>&nbsp;&nbsp;
                {% endfor %}
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("[data-toggle='tooltip']").tooltip();
    });
</script>
