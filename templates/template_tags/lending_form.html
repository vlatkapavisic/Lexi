<form role="form" action="" method="post">{% csrf_token %}
    {% for bound_field in form %}
        <div class="form-group">
            {{ bound_field.errors }}
            {{ bound_field.label_tag }}
            {{ bound_field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-default pull-right">{{ button_text }}</button>
</form>
