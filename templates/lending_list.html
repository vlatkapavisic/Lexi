{% load i18n %}
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>{% trans "Book item" %}</th>
                    <th>{% trans "Start date" %}</th>
                    <th>{% trans "End date" %}</th>
                </tr>
            </thead>
            <tbody>
                {% for lending in object_list %}
                <tr>
                    <td>{{ lending.book_item }}</td>
                    <td>{{ lending.start_date }}</td>
                    <td>{{ lending.end_date }}</td>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
